<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación de IBAN</title>
  <link rel="stylesheet" href="./src/APARTADO A/style.css">
</head>

<body>
  <div class="container">
    <h1>Validación de IBAN</h1>
    <form id="iban-form">
      <label for="iban">Introduce el IBAN:</label>
      <input type="text" id="iban" name="iban" required>
      <button id="validateButton">Buscar</button>
    </form>
    <div id="resultado"></div>
  </div>
  <div class="container">
    <h1>Extracción de Imágenes</h1>
    <textarea id="html-content" rows="10" cols="50" placeholder="Pega tu contenido HTML aquí..."></textarea>
    <button id="extract-btn">Extraer enlaces a imágenes</button>
    <div id="output" class="output"></div>
  </div>
  <script src="script.js"></script>
  <script type="module" src="./src/APARTADO A/index.ts"></script>
</body>

</html>
